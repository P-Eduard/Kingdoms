<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kingdoms</title>
        <link rel="icon" href="icon.png">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="bg-dark">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 my-menu">
                    <ul class="nav flex-column h-100 justify-content-between">
                        <li class="nav-item border rounded p-3 d-flex flex-column align-items-center justify-content-center my-arrow">
                            <h3 class="text-light">Kingdoms</h3>
                        </li>
                        <li class="nav-item border rounded p-3 d-flex flex-column align-items-center justify-content-center my-arrow">
                            <p class="text-light">Settings</p>
                            <label for="widthRange" class="form-label">Width</label>
                            <input type="range" class="form-range" min="3" max="11" value="4" id="widthRange">
                            <label for="heightRange" class="form-label">Height</label>
                            <input type="range" class="form-range" min="3" max="11" value="4" id="heightRange">
                        </li>
                        <li class="nav-item border rounded p-3 d-flex flex-column align-items-center justify-content-center my-arrow">
                            <h5 class="text-light">Info</h5>
                        </li>
                        <li class="nav-item border rounded p-3 d-flex flex-column align-items-center justify-content-center my-pointer" id="startBtn">
                            <h3 class="text-light">Start</h3>
                        </li>
                        <li class="nav-item"></li>
                    </ul>
                </div>
                <div class="col-10 border rounded d-flex justify-content-center align-items-center">
                    <div id="gridContainer" class="d-flex flex-wrap justify-content-center align-items-center">
                        <div id="0-0" class="grid-box small-grid border rounded m-1"></div>
                        <div id="0-1" class="grid-box small-grid border rounded m-1"></div>
                        <div id="0-2" class="grid-box small-grid border rounded m-1"></div>
                        <div id="0-3" class="grid-box small-grid border rounded m-1"></div>
                        
                        <div id="1-0" class="grid-box small-grid border rounded m-1"></div>
                        <div id="1-1" class="grid-box small-grid border rounded m-1"></div>
                        <div id="1-2" class="grid-box small-grid border rounded m-1"></div>
                        <div id="1-3" class="grid-box small-grid border rounded m-1"></div>
                        
                        <div id="2-0" class="grid-box small-grid border rounded m-1"></div>
                        <div id="2-1" class="grid-box small-grid border rounded m-1"></div>
                        <div id="2-2" class="grid-box small-grid border rounded m-1"></div>
                        <div id="2-3" class="grid-box small-grid border rounded m-1"></div>
                        
                        <div id="3-0" class="grid-box small-grid border rounded m-1"></div>
                        <div id="3-1" class="grid-box small-grid border rounded m-1"></div>
                        <div id="3-2" class="grid-box small-grid border rounded m-1"></div>
                        <div id="3-3" class="grid-box small-grid border rounded m-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
